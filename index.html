<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="header">
			<h5>Rock Paper Scissors</h5>
			<div class="selection">
				<p class="score">Score: 0/5</p>
				<button>New Game</button>
			</div>
		</div>

		<div class="main">
			<div class="container" id="choices">
				<div class="card" data-choice="rock">
					<img src="assets/Hand-Rock.svg" alt="rock">
					<p>Rock</p>
				</div>
		
				<div class="card" data-choice="paper">
					<img src="assets/Hand.svg" alt="paper">
					<p>Paper</p>
				</div>
		
				<div class="card" data-choice="scissors">
					<img src="assets/Hand-Scissors.svg" alt="scissors">
					<p>Scissors</p>
				</div>
			</div>
	
			<script src="script.js"></script>
		</div>
	</body>
</html>
